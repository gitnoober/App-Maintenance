{% extends 'base.html' %}

{% block content %}

{% comment %} {% block title %}Member Form{% endblock %} {% endcomment %}
<blockquote>
    Complete Your Profile ...
</blockquote>


{% if user.is_authenticated %}

    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    <br/><br/>

    <div clas="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary"> Submit</button>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("unique").value = name;

    </script>

{% else %}
You're not allowed here!
{% endif %}

{% endblock %}
