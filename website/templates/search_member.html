{% extends 'base.html' %}

{% block content %}
    {% if searched %}
        <h4>Results for {{ searched }} </h4>
        <ul>
            {% for object in members %}
                <li>{{object}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <h1>Hey! You forgot to search for a member</h1>
        <br/>

    {% endif %}



{% endblock %}
